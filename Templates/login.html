{% extends 'layout.html' %}
{% block content %}
<!-- flash message -->
{% for message, category in get_flashed_messages(with_categories=True) %}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<!-- end flash message -->

<section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="detail-box">
            <br/><br/>
            <div class="col-md-12">
                <div class="titlepage text_align_center">
                    <h2>Login</h2>
                </div>
            </div>
            <br/>
            <form action="/login" method="POST">
              <div class="container ">

								<div class="d-flex justify-content-center row mb-4">
									<div class=" col-md-6">
										<label for="inputEmail4">Email</label>
										<input type="email" class="form-control" name='email' placeholder="Email" required="required">
									</div>
								</div>
								
								<div class="d-flex justify-content-center row mb-5">
									<div class=" col-md-6">
										<label for="inputPassword4">Password</label>
										<input type="password" class="form-control" name= 'password' placeholder="Password" required="required">
									</div>
								</div>
							</div>

							<div class="d-flex justify-content-center row">
								<div class="col-md-4">
									<button type="submit" class="btn-block btn btn-primary" style="background-color: #ff5733; color: white;">Login</button>  
								</div>
							</div>


            </form>
            
          </div>
        </div>
        <div class="col-md-4">
          <div class="img-box">
            <img src="static/images/about-img.png" alt="">
          </div>
        </div>

      </div>
    </div>
  </section>

{% endblock %}
