{% extends 'layout.html' %} {% block content %}

<!-- flash message -->
{% for message, category in get_flashed_messages(with_categories=True) %}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<!-- end flash message -->

<!-- card -->
<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage text_align_center">
          <h2>Manage Product</h2>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-end">
      <div class="col-md-2 mb-5">
        <a href="add_produk" class="btn btn-primary">Add Produk</a>
      </div>
    </div>
    <div class="row">
      {% for row in data %}
      <div class="col-lg-4 col-md-6 mb-5 d-flex justify-content-center">
        <div class="card text-center" style="width: 20rem">
          <img src="{{url_for('static', filename='images/produk/' + row[4])}}" class="card-img-top" alt="..." />
          <div class="card-body d-flex flex-column">
            <div class="mt-auto">
              <h2 class="card-title">{{row[1]}}</h2>
              <p class="card-text d-block mb-3">{{row[2]}}</p>
              <p class="card-text d-block mb-3">Sewa per bulan: <br /><b class="uang" class="d-block text-center">{{row[3]}}</b></p>
              <a href="/edit_produk/{{row[0]}}" class="btn btn-success btn-block">Edit</a>
              <a href="/delete_produk/{{row[0]}}" class="btn btn-danger btn-block">Hapus</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- end card -->

{% endblock %}
