{% extends 'layout.html' %}
{% block content %}
	<!-- form Add produk -->
	<div class="contact">
		<div class="container">
			<div class="row ">
				<div class="col-md-12">
					<div class="titlepage text_align_center">
						<h2>Add Product</h2>
					</div>
				</div>
				<div class="col-md-12">

					<form action="#" method="POST" enctype="multipart/form-data">

						<div class="form-group">
							<label>Nama Produk</label>
							<input type="text" class="form-control" name='nama' placeholder="Nama Produk" required>
						</div>

                        <div class="form-group">
							<label>Deskripsi Singkat</label>
							<input type="text" class="form-control" name='deskripsi' placeholder="Deskripsi Singkat Produk" required>
						</div>

                        <div class="form-group">
							<label>Harga Sewa per Bulan</label>
							<input min="0" type="number" class="form-control" name='sewa_per_bulan' required>
						</div>

						<div class="form-row my-4">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Upload Gambar Produk</label>
                                <br />
								<input type="file" name="gambar_produk" accept="image/*" required/>
							</div>
						</div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <button type="submit" class="btn-block btn btn-primary">Add Produk</button>
                            </div>

                            <div class="col-md-3">
                                <button type="reset" class="btn btn-block btn-dark">Clear</button>
                            </div>
                        </div>

					</form>

				</div>
			</div>
		</div>
	</div>
	<!-- end form add produk -->
{% endblock %}
