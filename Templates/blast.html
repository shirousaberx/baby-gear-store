{% extends 'layout.html' %}
{% block content %}
    {% for message, category in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

<section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="titlepage text_align_center">
            <h2>Email Blast</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                Email
              </h2>
            </div>

            <form action="/blast" method="POST">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputTanggal">Email User</label>
                  {% for row in emailuser %}
                    <input type="email" class="form-control" name='email' value='{{row[2]}}'>
                  {% endfor %}
                </div>
                <div class="form-group col-md-6">
                  <label for="inputTanggal">App Password</label>
                  <input type="password" class="form-control" name='apppassword'>
                </div>               
              </div>
              <br/>
              <div class="form-group">
                <label for="inputJudul">Email Tujuan</label>
                <select name='emailkepada'>
                  <option value= "all" >All</option>
                  {% for row in alluser %}
                    <option value= "{{row[2]}}">{{row[2]}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputTanggal">Subject</label>
                <input type="text" class="form-control" name='subject' placeholder="Judul Subject Email">
              </div>
              <div class="form-group">
                <label for="inputTanggal">Isi Email</label>
                <textarea class="form-control" name='isiemail'></textarea>
              </div>
                 
              <button type="submit" class="btn btn-primary">Save</button>  
            </form>
            
          </div>
        </div>
        </div>
    </div>
  </section>

{% endblock %}
